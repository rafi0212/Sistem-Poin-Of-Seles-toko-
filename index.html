<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier System Login</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(135deg, #00ffdd, #00ccff);
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Add a semi-transparent overlay effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Adjust opacity for darker/lighter effect */
      z-index: 1;
    }

    .container {
      z-index: 2; /* Place card above the overlay */
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for cool effect */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      width: 825px;
    }

    /* Left side for logo */
    .logo-container {
      padding: 50px;
      background-color: #f0f0f0; /* Light gray background for logo section */
    }

    .logo-container img {
      width: 300px; /* Adjust width based on your logo size */
      display: block;
      margin: 0 auto;
    }

    /* Right side for login form */
    .login-card {
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .login-card .login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left section: Logo -->
    <div class="logo-container">
      <img src="Gambar/Logo.jpg" alt="Logo"> <!-- Replace with the correct path to your logo -->
    </div>

    <!-- Right section: Login Form -->
    <div class="login-card">
      <div class="login-title">Login to Cashier System</div>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="button" class="btn btn-primary"onclick="window.location.href='home.html'">Login</button>
      </form>
    </div>
  </div>

  <!-- FontAwesome JS -->
  <script src="plugins/fontawesome-free/js/all.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
</body>
</html>
